<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1 class="titulo">Figuras geométricas</h1>
        <P>Este es el primer taller del curso practico de JavaScript</P>
    </header>
    <section class="section">
        <div class="formulario form-1">
            <h2> Calcula el área y el perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribir cuanto mide cada lado de tu cuadrado
            </label>
            <input type="number" id="inputCuadrado">
            <button  type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
        </div>
        <div class="formulario form-2">
            <h2> Calcula el área y el perimetro de un triangulo</h2>
            <form action="">
                <label for="inputTriangulo">
                    Escribir cuanto mide cada lado de tu triaungulo
                </label>
                <input type="number" id="inputTriangulo" placeholder="lado 1">
                <input type="number" id="inputTriangulo2" placeholder="lado 2">
                <input type="number" id="inputBase" placeholder="base">
                <input type="number" id="inputAltura" placeholder="Altura">
                <button  type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </div>
        <div class="formulario form-3">
            <h2> Calcula el área y el perimetro de un circulo</h2>
            <form action="">
                <label for="inputCirculo">
                    Escribe el radio del circulo
                </label>
                <input type="number" id="inputCirculo" placeholder="radio">
                <button  type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el diametro
                </button>
            </form>
        </div>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
