<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>
    <section>
        <h2> Calcula el precio a pagar</h2>
        <form action="">
            <label for="inputPrecio">Escribe el precio de tu producto</label>
            <input type="number" id="inputPrecio" placeholder=" Precio"> <br>

            <label for="inputDescuento">Escribel el descuento</label>
            <input type="number" id="inputDescuento" placeholder="Descuento"> <br>

            <button type="button" onclick="botonPrecioDescuento()">
                Calcular el precio con el descuento
            </button>
            <p id="resultadoPrecio">  </p>
        </form>
    </section>
    
    <script src="/descuentos.js"></script>
</body>
</html>
